<div align=center>
    <form class="form-horizontal" action="/user_mgt/login" method="POST">
        <fieldset>
            <legend data-lift-id="title">Sign up</legend>
            <div class="control-group">
                <label class="control-label password" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label password2" for="password2">Password</label>
                <div class="controls">
                    <input type="password" id="password2" name="password2" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" name="save" class="btn">Sign in</button>
                    <button type="reset" name="reset" class="btn">Reset</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
